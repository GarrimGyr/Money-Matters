<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<title>NT Map v1</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <button id="start">Transition</button>
    <button id="reset">Reset</button>
    <div id="map" style= 'width: 800px; height: 600px; z-index: 0;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamRldmluZW1pdCIsImEiOiJja3dqazJkczgwcHFjMm50Z2cwczY4cnc1In0.uGy-uqSjMUgm6p7pv7aDhg';
        const map = new mapboxgl.Map({
            container: "map",
            style: 'mapbox://styles/jdevinemit/ckwjfe1dg1zy614p35779y2do',
            center: [-88.020,15.468],
            zoom: 5.75
        });

        // D3 Integration adapted from tutorial by Frank Schlosser at https://franksh.com/posts/d3-mapboxgl/

        var container = map.getCanvasContainer();
        
        var svg = d3
        .select(container)
        .append("svg")
        .attr("width", "800px")
        .attr("height", "600px")
        .style("position", "absolute")
        .style("z-index", 2);

        function project(d) {
            return map.project(new mapboxgl.LngLat(d[0], d[1]));
          }
        
          // Revised for proportionality
        var data = [[-90.37, 15.70, 75.7, 29, "Guatemala", "$77.6 Billion"], [-88.86, 13.73, 42.7, 20.9, "El Salvador", "$24.6 Billion"], [-86.60, 14.83, 42, 20.3, "Honduras", "$23.8 Billion"]];

        var g = svg.selectAll(null)
          .data(data)
          .enter()
          .append("g")
          .attr("transform", function(d) {
              return "translate(" + project([d[0], d[1]]) + ")" ;
          })
       

        g.append("circle")
            .attr("r", function(d){return d[2];})
            .style("fill", "#385941");
    
        g.append("text")
            .text(function(d) { return d[4]; })
            .attr("dy", "-.75em")
            .attr('text-anchor', 'middle')
            .attr('alignment-baseline', 'middle')
            .attr('fill', 'white')
            .attr('font-weight', 'bold')
            .attr('font-family', 'avenir');

        g.append("text")
            .attr("dy", ".75em") // you can vary how far apart it shows up
            .text(function(d) { return d[5]; })
            .attr('text-anchor', 'middle')
            .attr('alignment-baseline', 'middle')
            .attr('fill', 'white')
            .attr('font-weight', 'normal')
            .attr('font-family', 'avenir');

        function render() {
            g.selectAll("circle")
            .attr("cx", function(d) {
            return project(d).x;
            })
            .attr("cy", function(d) {
            return project(d).y;
            });
            g.selectAll("text")
            .attr("x", function(d) {
            return project(d).x;
            })
            .attr("y", function(d) {
            return project(d).y;
            });
              }
        
        map.on("viewreset", render);
        map.on("move", render);
        map.on("moveend", render);
        render(); // Call once to render
    </script>
    <script>
        d3.select("#start").on("click", function() {
            g.selectAll("circle")
            .transition()
            .attr("r", function(d){return (d[2] + d[3]);}) // Add remit to radius
            .delay(200);
            });
        d3.select("#reset").on("click", function() {
            g.selectAll("circle")
            .transition()
            .attr("r", function(d){return d[2];}) // Return to GDP radius
            .delay(200);
        });
    </script>
</body>
</html>
